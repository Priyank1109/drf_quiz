{% extends "base.html" %}
{% load static %}


{% block content %}


			<!-- ============================ Page Title Start================================== -->
			<div class="page-title" style="background:#f4f4f4 url(https://via.placeholder.com/1920x980);" data-overlay="5">
				<div class="container">
					<div class="row">
						<div class="col-lg-12 col-md-12">

							<div class="breadcrumbs-wrap">

								<h2 class="breadcrumb-title">Add your Property</h2>
							</div>

						</div>
					</div>
				</div>
			</div>
			<!-- ============================ Page Title End ================================== -->
<br>
			<!-- ============================ Submit Property Start ================================== -->
<section>

  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12">

        <div class="alert alert-info" role="alert">
          <p>If you don't have an account you can create one by <a href="#">Click Here</a></p>
        </div>

      </div>

      <!-- Submit Form -->
		<form method="POST" action="{% url 'addoffer' %}">
			{% csrf_token %}
      <div class="col-lg-12 col-md-12">

        <div class="submit-page p-0">

          <!-- Basic Information -->
          <div class="frm_submit_block">
            <h3>Basic Information</h3>
            <div class="frm_submit_wrap">
              <div class="form-row">

                <div class="form-group col-md-6">
                  <label>MLS Number</label>
                  <input type="number" class="form-control" name="mlsnumber" required>
                  <div class="invalid-feedback" id="mlsNumberError"></div>
                </div>

                <div class="form-group col-md-6">
                  <label>Listing Price</label>
                  <input type="number" pattern="\d*" class="form-control" placeholder="$" name="listingprice" required>
                  <div class="invalid-feedback" id="listingPriceError"></div>
                </div>

              </div>
            </div>
          </div>


          <!-- Location -->
          <div class="frm_submit_block">
            <h3>Location</h3>
            <div class="frm_submit_wrap">
              <div class="form-row">

                <div class="form-group col-md-12">
                  <label>Address</label>
                  <input
                    id="findAddress"
                    name="address"
                    required
                    type="text"
                    class="form-control"
                    autocomplete="off">
                </div>

                <div class="form-group col-md-12">
                  <label>Street Address 1</label>
                  <input type="text" id="streetAddress1" class="form-control" name="streetaddress1" required>
                  <div class="invalid-feedback" id="streetAddress1Error"></div>
                </div>

                <div class="form-group col-md-12">
                  <label>Street Address 2</label>
                  <input type="text"  id="streetAddress2" class="form-control" name="streetaddress2" required>
                  <div class="invalid-feedback" id="streetAddress2Error"></div>
                </div>

                <div class="form-group col-md-6">
                  <label>City</label>
                  <input type="text" id="city" class="form-control" name="city" required>
                  <div class="invalid-feedback" id="cityError"></div>
                </div>

                <div class="form-group col-md-6">
                  <label>State</label>
                  <input type="text" id="state" class="form-control" name="state" required>
                  <div class="invalid-feedback" id="stateError"></div>
                </div>

                <div class="form-group col-md-6">
                  <label>Country</label>
                  <input type="text" id="country" class="form-control" name="country" required>
                  <div class="invalid-feedback" id="countryError"></div>
                </div>

                <div class="form-group col-md-6">
                  <label>Postal Code</label>
                  <input type="number" id="postalCode" class="form-control" name="postalcode" required>
                  <div class="invalid-feedback" id="postalCodeError"></div>
                </div>

              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="col-lg-12 col-md-12">
              <button id="addProperty" class="btn btn-theme" type="submit">
<!--              <div class="spinner-border spinner-border-custom" role="status"></div>-->
              <span>Submit</span>
            </button>
            </div>
          </div>

        </div>
      </div>
	</form>
    </div>
  </div>

</section>
			<br>
<!-- ============================ Submit Property End ================================== -->

{% endblock content %}
